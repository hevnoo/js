    <script>
        // function sum(n) {

        //     return sum(n - 1) + n
        // }
        // console.log(sum(10))
        let obj = {
            name: {
                firstName: 'a',
                lastName: 'b'
            },
            age: 10
        }
        function clone(obj){
            let temp = {}
            for(let i in obj){
                if(typeof(obj) == 'object'){
                    temp[i] = clone(obj[i])
                } else {
                    temp[i] = obj[i]
                }
            }
            return temp
        }
        console.log(clone(obj))
        
    </script>
