<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #animation-element {
        width: 50px;
        height: 50px;
        background-color: red;
        position: absolute;
        transition: transform 1s linear; /* 使用transition属性设置过渡效果 */
      }
    </style>
  </head>
  <body>
    <div id="animation-element"></div>
    <script>
      const animationElement = document.getElementById("animation-element");

      function moveAnimation(startX, startY, endX, endY) {
        const deltaX = endX - startX; // X轴方向的位移
        const deltaY = endY - startY; // Y轴方向的位移

        // 设置元素初始位置
        animationElement.style.transform = `translate(${startX}px, ${startY}px)`;

        // 使用setTimeout在下一帧中更新元素位置
        setTimeout(() => {
          animationElement.style.transform = `translate(${endX}px, ${endY}px)`;
        }, 0);
      }

      // 调用moveAnimation函数，传入起始坐标和终点坐标
      moveAnimation(100, 100, 300, 200);
    </script>
  </body>
</html>
