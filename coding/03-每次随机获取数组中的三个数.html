            if(result.length < 3){
                result.push(temp)
                result = re(result)
                getVal(arr)
            }else{

            }
            
        }

        //随机数
        function getIndex(arr){
            return Math.round(Math.random()*(arr.length-1))
        }

        function re(list){
            return Array.from(new Set(list))
        }
